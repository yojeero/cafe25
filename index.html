  <!-- JS -->

  <!-- LOADER HIDE -->
  <script>
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader");
      if (!loader) return;
      loader.classList.add("opacity-0");
      setTimeout(() => loader.remove(), 300);
    });
  </script>

  <!-- vanilla radio player v5 -->
  <script>
(function () {
  const audio = document.getElementById("audio");
  const playIcon = document.getElementById("playIcon");
  const stopIcon = document.getElementById("stopIcon");
  const trackInfoEl = document.getElementById("trackInfo");

  let isPlaying = false;
  let initialized = false;

  function showPlay() {
    playIcon.style.display = "inline-block";
    stopIcon.style.display = "none";
  }

  function showStop() {
    playIcon.style.display = "none";
    stopIcon.style.display = "inline-block";
  }

  function initStream() {
    if (initialized) return;
    initialized = true;
    audio.preload = "auto";
    audio.crossOrigin = "anonymous";
    audio.muted = true;
    audio.play().catch(() => { initialized = false; });
  }

  playIcon.addEventListener("click", () => {
    initStream();
    audio.muted = false;
    audio.play().then(() => {
      isPlaying = true;
      showStop();
      requestSongInfo();
    }).catch(() => { isPlaying = false; });
  });

  stopIcon.addEventListener("click", () => {
    if (!isPlaying) return;
    isPlaying = false;
    audio.muted = true;
    showPlay();
  });

  function requestSongInfo() {
    fetch("https://songservice.radiomax.technology/city23-at/songinfo.json")
      .then(res => res.ok ? res.json() : null)
      .then(updateSongInfo)
      .catch(() => {});
  }

  function updateSongInfo(data) {
    if (!data) return;
    const artist = data.artist || "";
    const title = data.title || "";
    trackInfoEl.textContent = artist && title ? `${artist} - ${title}` : "No info";
  }

  requestSongInfo();
  setInterval(requestSongInfo, 5000);
})();
</script>

  <!-- TRACK INFO TOGGLE -->
  <script>
    (function () {
      var infoIcon = document.getElementById("infoIcon");
      var trackPanel = document.getElementById("trackPanel");
      if (!infoIcon || !trackPanel) return;

      var isPanelVisible = false;

      infoIcon.addEventListener("click", function () {
        if (isPanelVisible) {
          trackPanel.classList.remove("opacity-100", "pointer-events-auto");
          trackPanel.classList.add("opacity-0", "pointer-events-none");
        } else {
          trackPanel.classList.remove("opacity-0", "pointer-events-none");
          trackPanel.classList.add("opacity-100", "pointer-events-auto");
        }
        isPanelVisible = !isPanelVisible;
      });
    })();
  </script>
